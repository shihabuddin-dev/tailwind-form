<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-600 to-pink-600 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="index.html" class="text-white text-2xl font-bold hover:text-gray-200 transition duration-300">
            MyWebsite
          </a>
        </div>

        <!-- Menu Items -->
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="text-white hover:text-gray-200 transition duration-300">Home</a>
          <a href="login.html" class="text-white hover:text-gray-200 transition duration-300">Login</a>
          <a href="register.html" class="text-white hover:text-gray-200 transition duration-300">Register</a>
          <a href="contact.html" class="text-white hover:text-gray-200 transition duration-300">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md transform transition-all duration-500 hover:scale-105">
      <h2 class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-6">
        Login
      </h2>
      <form action="dashboard.html" method="get">
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300"
            required
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-2 px-4 rounded-md hover:from-purple-700 hover:to-pink-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105"
        >
          Login
        </button>
      </form>

      <!-- Link to Registration Page -->
      <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="register.html" class="text-purple-600 hover:text-purple-700">Register here</a>.
      </p>
    </div>
  </div>
</body>
</html>
