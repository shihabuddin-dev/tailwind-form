<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #8a03b5, #4307b5, #FF2E99);
    }
  </style>
</head>
<body class="gradient-bg">
  <!-- Navbar -->
  <nav class="bg-black bg-opacity-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="index.html" class="text-white text-2xl font-bold hover:text-gray-200 transition duration-300">
            MyWebsite
          </a>
        </div>

        <!-- Menu Items (Hidden on small screens) -->
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="text-white hover:text-gray-200 transition duration-300">Home</a>
          <a href="about.html" class="text-white hover:text-gray-200 transition duration-300">About</a>
          <a href="services.html" class="text-white hover:text-gray-200 transition duration-300">Services</a>
          <a href="contact.html" class="text-white hover:text-gray-200 transition duration-300">Contact</a>
          <a href="login.html" class="text-white hover:text-gray-200 transition duration-300">Login</a>
        </div>

        <!-- Hamburger Menu (Visible on small screens) -->
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-white hover:text-gray-200 focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="index.html" class="block text-white hover:bg-purple-700 px-3 py-2 rounded-md">Home</a>
        <a href="about.html" class="block text-white hover:bg-purple-700 px-3 py-2 rounded-md">About</a>
        <a href="services.html" class="block text-white hover:bg-purple-700 px-3 py-2 rounded-md">Services</a>
        <a href="contact.html" class="block text-white hover:bg-purple-700 px-3 py-2 rounded-md">Contact</a>
        <a href="login.html" class="block text-white hover:bg-purple-700 px-3 py-2 rounded-md">Login</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md transform transition-all duration-500 hover:scale-105">
      <h2 class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-6">
        Login
      </h2>
      <form action="dashboard.html" method="get">
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300"
            required
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-2 px-4 rounded-md hover:from-purple-700 hover:to-pink-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105"
        >
          Login
        </button>
      </form>

      <!-- Link to Registration Page -->
      <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="register.html" class="text-purple-600 hover:text-purple-700">Register here</a>.
      </p>
    </div>
  </div>

  <!-- JavaScript for Mobile Menu -->
  <script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
