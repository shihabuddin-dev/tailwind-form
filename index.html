<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #8a03b5, #4307b5, #FF2E99);
    }
  </style>
</head>

<body class="gradient-bg">
  <!-- Navbar -->
  <nav class="bg-black bg-opacity-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="index.html" class="text-white text-2xl font-bold hover:text-gray-200 transition duration-300">
            Tailwind Form
          </a>
        </div>

        <!-- Menu Items (Hidden on small screens) -->
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="text-white hover:text-gray-200 transition duration-300">Home</a>
          <a href="https://github.com/shihabuddin-dev" target="_blank"
            class="text-white hover:text-gray-200 transition duration-300">About</a>
          <a href="register.html" class="text-white hover:text-gray-200 transition duration-300">Register</a>
          <a href="contact.html" class="text-white hover:text-gray-200 transition duration-300">Contact</a>
          <a href="login.html" class="text-white hover:text-gray-200 transition duration-300">Login</a>
        </div>

        <!-- Hamburger Menu (Visible on small screens) -->
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-white hover:text-gray-200 focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="index.html" class="block text-white hover:bg-purple-700 px-3 py-2 rounded-md">Home</a>
        <a href="https://github.com/shihabuddin-dev" target="_blank"
        class="block text-white hover:bg-purple-700 px-3 py-2 rounded-md">About</a>
    <a href="register.html" class="block text-white hover:bg-purple-700 px-3 py-2 rounded-md">Register</a>
        <a href="contact.html" class="block text-white hover:bg-purple-700 px-3 py-2 rounded-md">Contact</a>
        <a href="login.html" class="block text-white hover:bg-purple-700 px-3 py-2 rounded-md">Login</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="text-center">
      <h1 class="text-5xl font-bold text-white mb-4">Welcome to this Website</h1>
      <p class="text-xl text-gray-200 mb-8">Welcome Back! Access Your Account Easily! Sign in and Experience the Best of Our Platform <sup><small class="text-[8px]">Shihab</small></sup></p>
      <a href="login.html"
        class="bg-white text-purple-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">
        Get Started
      </a>
    </div>
  </div>

  <!-- JavaScript for Mobile Menu -->
  <script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>

</html>
